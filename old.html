        <script>
            document.addEventListener("DOMContentLoaded", function() {
                const targetURL = "https://www.facebook.com/groups/811442887308111"; // الرابط المستهدف
    
                // دالة للتحقق من التغييرات والتلاعب
                function checkChanges() {
                    const mohamedLink = document.querySelector('.end a');
                    if (!mohamedLink || 
                        (mohamedLink.textContent.trim() !== "By: Power Family" || 
                        mohamedLink.getAttribute('href') !== targetURL)) {
                        window.location.href = targetURL;
                    }
                }
    
                // استخدام MutationObserver لمراقبة التغييرات
                const observer = new MutationObserver(function(mutationsList, observer) {
                    mutationsList.forEach(function(mutation) {
                        if (mutation.type === 'attributes' || mutation.type === 'childList') {
                            checkChanges();
                        }
                    });
                });
    
                // بدء المراقبة لعنصر div بفئة .end
                observer.observe(document.querySelector('.end'), { childList: true, subtree: true, attributes: true });
    
                // التحقق من التغييرات عند تحميل الصفحة
                checkChanges();
            });
        </script>

    <script>

const names = [
    "Ali", "Sam", "Amm", "Zak", "Tom", "Max", "Roy", "Ray", "Aly", "Leo",
    "Aya", "Lia", "May", "Lyn", "Nia", "Zoe", "Eva", "Joy", "Kim", "Mia"
];

function updateNameList() {
    // احتمالية عرض 3 أسماء عشوائية
    const randomNames = [];
    while (randomNames.length < 2) {
        const randomIndex = Math.floor(Math.random() * names.length);
        const randomName = names[randomIndex];
        if (!randomNames.includes(randomName)) {
            randomNames.push(randomName);
        }
    }

    const nameListElement = document.getElementById("name-list");

    // إضافة كلمة "and" بعد آخر اسم فقط
    const formattedNames = randomNames.join(", ") + " and";
    nameListElement.textContent = formattedNames;
}

updateNameList();

document.getElementById('image-upload').addEventListener('change', function(event) {
    const reader = new FileReader();

    }
});
document.getElementById('avatar-upload').addEventListener('change', function(event) {

    };
    if (event.target.files[0]) {

    }
});
document.getElementById('toggle-actions').addEventListener('click', function() {
    const interactionFields = document.getElementById('interaction-fields');
    const actionIcons = document.getElementById('action-icons');
    const totalInteractions = document.getElementById('total-interactions-value');
    if (interactionFields.classList.contains('hidden')) {
        interactionFields.classList.remove('hidden');
        actionIcons.classList.remove('hidden');
        totalInteractions.innerText = calculateTotalInteractions();
    } else {
        interactionFields.classList.add('hidden');
        actionIcons.classList.add('hidden');
    }
});
function calculateTotalInteractions() {
    const likeCount = parseInt(document.getElementById('like-count').value) || 0;
    const commentCount = parseInt(document.getElementById('comment-count').value) || 0;
    const shareCount = parseInt(document.getElementById('share-count').value) || 0;
    const totalInteractions = likeCount + commentCount + shareCount;
    let formattedTotal = totalInteractions.toString();
    if (totalInteractions >= 1000 && totalInteractions < 1000000) {
        formattedTotal = (totalInteractions / 1000).toFixed(1) + 'k';
    } else if (totalInteractions >= 1000000) {
        formattedTotal = (totalInteractions / 1000000).toFixed(1) + 'M';
    }
    return formattedTotal;
}
document.getElementById('like-count').addEventListener('input', function() {
    this.value = Math.max(0, parseInt(this.value)).toString().slice(0, 7);
    updateTotalInteractions();
});

document.getElementById('comment-count').addEventListener('input', function() {
    this.value = Math.max(0, parseInt(this.value)).toString().slice(0, 7);
    updateTotalInteractions();
});

document.getElementById('share-count').addEventListener('input', function() {
    this.value = Math.max(0, parseInt(this.value)).toString().slice(0, 7);
    updateTotalInteractions();
});

function formatNumber(num) {
    if (num >= 1000 && num < 1000000) {
        return (num / 1000).toFixed(1) + 'K';
    } else if (num >= 1000000) {
        return (num / 1000000).toFixed(1) + 'M';
    } else {
        return num.toString();
    }
}

function updateTotalInteractions() {
    const likeCount = parseInt(document.getElementById('like-count').value) || 0;
    const commentCount = parseInt(document.getElementById('comment-count').value) || 0;
    const shareCount = parseInt(document.getElementById('share-count').value) || 0;
    const totalInteractions = likeCount ;

    const formattedTotal = formatNumber(totalInteractions);

    const totalInteractionsElement = document.getElementById('total-interactions-value');
    totalInteractionsElement.innerText = formattedTotal;

    document.getElementById('comment-counter').innerText = `${formatNumber(commentCount)} Comments`;
    document.getElementById('share-counter').innerText = `${formatNumber(shareCount)} Shares`;
}

var visibleIcons = []; // مصفوفة لتتبع الأيقونات التي تم عرضها

function toggleVisibility(elementId) {
    var element = document.getElementById(elementId);
    
    // إذا كانت الأيقونة مرئية، قم بإخفائها وإزالتها من المصفوفة
    if (element.style.display !== 'none') {
        element.style.display = 'none';
        visibleIcons = visibleIcons.filter(id => id !== elementId);
    } else {
        // التحقق من عدد الأيقونات المرئية
        if (visibleIcons.length === 2 && !visibleIcons.includes(elementId)) {
            return; // توقف الدالة دون عرض أيقونة إضافية
        }
        
        // إذا كانت الأيقونة مخفية، قم بإظهارها وإضافتها إلى المصفوفة وإلى نهاية `iconsContainer`
        element.style.display = 'inline-block';
        visibleIcons.push(elementId);
        var iconsContainer = document.getElementById('icons-container');
        iconsContainer.appendChild(element); // إضافة العنصر إلى نهاية `iconsContainer`
    }
}
